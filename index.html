  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form  method="POST" action="/">
    <img class="mb-4" src="images/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name="fname"  placeholder="First Name" required autofocus>
      <label for="floatingInput">Firstname</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required>
      <label for="floatingInput">Lastname</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
      <label for="floatingPassword">Email</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
</main>
